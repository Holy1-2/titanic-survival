<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic Survival Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    form {
      background: #111111;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      border: 1px solid #333333;
      width: 100%;
      max-width: 400px;
    }

    input, select {
      margin: 10px;
      padding: 12px;
      width: 90%;
      background: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 6px;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #888888;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ffffff;
    }

    button {
      background: #ffffff;
      color: #0a0a0a;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      width: 90%;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #111111;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      border: 1px solid #333333;
      max-width: 400px;
      width: 100%;
      display: none;
    }

    .result.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .result h3 {
      color: #ffffff;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .survived {
      color: #4CAF50;
      font-weight: 700;
    }

    .not-survived {
      color: #f44336;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
      
      input, select, button {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h2>Titanic Survival Prediction</h2>

  <form method="POST" action="/predict">
    <input type="number" name="pclass" placeholder="Passenger Class (1-3)" required><br>
    <select name="sex">
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select><br>
    <input type="number" step="any" name="age" placeholder="Age" required><br>
    <input type="number" name="sibsp" placeholder="Siblings/Spouses" required><br>
    <input type="number" name="parch" placeholder="Parents/Children" required><br>
    <input type="number" step="any" name="fare" placeholder="Fare" required><br>
    <select name="embarked">
      <option value="0">Southampton (S)</option>
      <option value="1">Cherbourg (C)</option>
      <option value="2">Queenstown (Q)</option>
    </select><br>

    <button type="submit">Predict</button>
  </form>

  {% if result %}
    <h3>{{ result }}</h3>
  {% endif %}

</body>
</html>
