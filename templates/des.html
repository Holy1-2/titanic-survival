<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanic Survival Predictor</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    form {
      background: #111111;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      border: 1px solid #333333;
      width: 100%;
      max-width: 400px;
    }

    input, select {
      margin: 10px;
      padding: 12px;
      width: 90%;
      background: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 6px;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #888888;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ffffff;
    }

    button {
      background: #ffffff;
      color: #0a0a0a;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      width: 90%;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: #111111;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      border: 1px solid #333333;
      max-width: 400px;
      width: 100%;
      display: none;
    }

    .result.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .result h3 {
      color: #ffffff;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .survived {
      color: #4CAF50;
      font-weight: 700;
    }

    .not-survived {
      color: #f44336;
      font-weight: 700;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
      }
      
      input, select, button {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Titanic Survival Prediction</h2>

    <form id="predictionForm">
      <input type="number" name="pclass" placeholder="Passenger Class (1-3)" required min="1" max="3"><br>
      <select name="sex" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="0">Male</option>
        <option value="1">Female</option>
      </select><br>
      <input type="number" step="any" name="age" placeholder="Age" required><br>
      <input type="number" name="sibsp" placeholder="Siblings/Spouses" required><br>
      <input type="number" name="parch" placeholder="Parents/Children" required><br>
      <input type="number" step="any" name="fare" placeholder="Fare" required><br>
      <select name="embarked" required>
        <option value="" disabled selected>Select Port</option>
        <option value="0">Southampton (S)</option>
        <option value="1">Cherbourg (C)</option>
        <option value="2">Queenstown (Q)</option>
      </select><br>

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result">
      <h3 id="resultText"></h3>
    </div>
  </div>

  <script>
    document.getElementById('predictionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const formData = new FormData(this);
      const pclass = formData.get('pclass');
      const sex = formData.get('sex');
      const age = formData.get('age');
      const sibsp = formData.get('sibsp');
      const parch = formData.get('parch');
      const fare = formData.get('fare');
      const embarked = formData.get('embarked');
      
      // Simple prediction logic (same as original)
      let survivalProbability = 0.5;
      
      // Adjust probability based on inputs (same weights as original)
      if (pclass === '1') survivalProbability += 0.3;
      if (pclass === '3') survivalProbability -= 0.2;
      
      if (sex === '1') survivalProbability += 0.4;
      
      if (age < 18) survivalProbability += 0.2;
      if (age > 50) survivalProbability -= 0.1;
      
      if (parseInt(sibsp) > 0) survivalProbability -= 0.1;
      if (parseInt(parch) > 0) survivalProbability += 0.1;
      
      if (parseFloat(fare) > 50) survivalProbability += 0.2;
      
      // Random factor for variation (same as original)
      survivalProbability += (Math.random() - 0.5) * 0.2;
      
      // Ensure probability is between 0 and 1
      survivalProbability = Math.max(0, Math.min(1, survivalProbability));
      
      // Determine result
      const survived = survivalProbability > 0.5;
      const resultElement = document.getElementById('result');
      const resultText = document.getElementById('resultText');
      
      // Display result
      if (survived) {
        resultText.textContent = "Prediction: Survived";
        resultText.className = "survived";
      } else {
        resultText.textContent = "Prediction: Not Survived";
        resultText.className = "not-survived";
      }
      
      // Show result container
      resultElement.classList.add('show');
      
      // Scroll to result
      resultElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });
  </script>
</body>
</html>
